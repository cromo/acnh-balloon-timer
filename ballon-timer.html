<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Balloon Timer</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style type='text/css'>
    :root {
      --shadow-color: rgb(123, 123, 165);
    }

    body {
      background-color: cornflowerblue;
      font: bold 1.5rem Helvetica, sans-serif;
      color: white;
      text-shadow: 0px 0px 4px #666;
      overflow: hidden;
    }

    #dateTime {
      position: absolute;
      bottom: 1.5em;
      left: 1.5em;
    }

    #time {
      font-size: 2em;
    }

    .line {
      height: 2px;
      background-color: white;
      border-radius: 1px;
      margin: 0em -0.125em 0.25em;
      box-shadow: 0px 0px 4px rgb(123, 123, 165);
    }

    #bottom {
      display: flex;
      justify-content: space-evenly;
    }

    #dayOfWeek {
      background-color: white;
      border-radius: 35%;
      padding-left: 0.25em;
      padding-right: 0.25em;
      color: cornflowerblue;
      text-shadow: none;
      box-shadow: 0px 0px 4px #556;
    }

    #wind {
      margin-left: -100%;
    }

    #balloon {
      transform-origin: 50% 15%;
      animation: wobble 3s ease-in-out 0s alternate infinite;
      display: inline-block;

      font-size: 15rem;
    }

    @keyframes wobble {
      0% {
        transform: rotate(20deg);
      }
      100% {
        transform: rotate(-20deg);
      }
    }

    @keyframes fly {
      from {
        margin-left: -140%
      }
      to {
        margin-left: 120%;
      }
    }

    .flying {
      animation: fly 120s linear;
    }
  </style>
</head>
<body>
  <div id="wind">
    <span id='balloon'>üéà<br>üéÅ</span>
  </div>
  <div id='dateTime'>
    <span id="time"></span>
    <span id="halfOfDay"></span>
    <div class="line"></div>
    <div id="bottom">
      <span id="date"></span>
      <span id="dayOfWeek"></span>
    </div>
  </div>
  <script type='text/javascript'>
    const timeView = document.getElementById('time');
    const halfOfDayView = document.getElementById('halfOfDay');
    const dateView = document.getElementById('date');
    const dayOfWeekView = document.getElementById('dayOfWeek');
    const windView = document.getElementById('wind');

    const months = 'January February March April May June July August September October November December'.split(' ');
    const days = 'Sun Mon Tue Wed Thu Fri Sat'.split(' ');

    setInterval(() => {
      const currentTime = new Date();
      // timeView.innerText = currentTime.toLocaleTimeString();
      const [time, halfOfDay] = currentTime.toLocaleTimeString().split(' ');
      // dateTimeView.innerHTML =`<span>${time}</span><span>${halfOfDay}</span>`;
      timeView.innerText = time;
      halfOfDayView.innerText = halfOfDay;
      dateView.innerText = `${months[currentTime.getMonth()]} ${currentTime.getDate()}`;
      dayOfWeekView.innerText = `${days[currentTime.getDay()]}.`;
      const minuteOfCycle = currentTime.getMinutes() % 5;
      if (minuteOfCycle === 4) {
        windView.classList.add("flying");
      } else if (0 < minuteOfCycle && minuteOfCycle < 4) {
        windView.classList.remove("flying");
      }
    }, 200);
  </script>
</body>
</html>
